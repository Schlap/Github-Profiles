<html>
    <head></head>
      <body>
        <main>
          <section>
            <input type='text' id='profile_name' placeholder='Enter the github profile you want to fetch'/>
            <a href='#' id='fetch_github_profile'>Fetch</a>
          </section>
            <section id='profiles'>
             
          </section>
        </main>
        <template id='profileTemplate'>
           <article>
              <header>
                <img src='{{avatar_url}}'></img>
                  <h1>{{name}}</h1>
                  <h2>{{login}}</h2>
              </header>
              <p>
               <strong id='followers'>{{followers}} followers</strong>
                <strong id='repos'>{{public_repos}} public repo</strong>
              </p>
            </article>
          </template>
        <script type='text/javascript' src='../public/jquery.js'></script>
        <script type='text/javascript' src='../public/handlebars.js'></script>
        <script type='text/javascript'>

          $('#fetch_github_profile').on('click', function(){
            var profile_name = $('#profile_name').val();
            var source = $('#profileTemplate').html();
            var template = Handlebars.compile(source);
            $.get('https://api.github.com/users/' + profile_name, function(githubProfile) {
                  $('#profiles').append(template(githubProfile));
            });
          });
          </script>
      </body>
</html>
